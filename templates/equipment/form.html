{% extends "base.html" %}

{% block page_title %}{{ 'Modifier' if equipment else 'Ajouter' }} un équipement{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-server me-2"></i>
                    {{ 'Modifier' if equipment else 'Ajouter' }} un équipement
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nom" class="form-label">Nom <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="nom" name="nom" 
                                   value="{{ equipment.nom if equipment else '' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="type" class="form-label">Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="type" name="type" required>
                                <option value="">Sélectionner un type</option>
                                {% for eq_type in equipment_types %}
                                <option value="{{ eq_type }}" {% if equipment and equipment.type == eq_type %}selected{% endif %}>
                                    {{ eq_type|replace('_', ' ')|title }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="numero_serie" class="form-label">Numéro de série</label>
                            <input type="text" class="form-control" id="numero_serie" name="numero_serie" 
                                   value="{{ equipment.numero_serie if equipment else '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="date_acquisition" class="form-label">Date d'acquisition</label>
                            <input type="date" class="form-control" id="date_acquisition" name="date_acquisition" 
                                   value="{{ equipment.date_acquisition.strftime('%Y-%m-%d') if equipment and equipment.date_acquisition else '' }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4">{{ equipment.description if equipment else '' }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('equipment') }}" class="btn btn-secondary me-2">
                            <i class="fas fa-times me-2"></i>Annuler
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>
                            {{ 'Mettre à jour' if equipment else 'Enregistrer' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
